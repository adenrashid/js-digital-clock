<!DOCtype html>
<html>
    <head>
        <title>JS Digital Clock</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;669;700;800;900&display=swap" rel="stylesheet">
        <link rel="icon" href="img/clock.png">
    </head>
    <div id="myclockdisplay" class="clock"></div>
    <div id="mydatedisplay" class="date"></div>

    <body onLoad="showDate();">

        <script type="text/javascript">
        
        //Date 
        
        function showDate(){
            var mydate = new Date();
            var year = mydate.getYear();
            if(year < 1000){
                year += 1900;
            }

            var day = mydate.getDay();
            var month = mydate.getMonth();
            var daym = mydate.getDate();
            var dayarray = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
            var montharray = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
        
            var daymonthyear = " " +dayarray[day]+ " " +daym+ " " +montharray[month]+ " " +year;

            document.getElementById("mydatedisplay").innerText = daymonthyear;
            document.getElementById("mydatedisplay").textContent = daymonthyear;

            setTimeout(showDate, 1000);
        }

        showDate();
        
        </script>

        <script type="text/javascript">

        //Time

        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h == 0) {
                h = 12;
            }

            if(h == 12 & s > 0) {
                session = "PM";
            }

            if(h > 12){
                h = h - 12;
                session = "PM";
            }

            if(h < 10){
                h = "0" + h;
            }

            if(m < 10){
                m = "0" + m;
            }

            if(s < 10){
                s = "0" + s;
            }

            var time =  h + ":" + m + ":" + s + " " + session;

            document.getElementById("myclockdisplay").innerText = time;
            document.getElementById("myclockdisplay").textContent = time;
        
            setTimeout(showTime, 1000);
        }
        
        showTime();

        </script>
    </body>
</html>
